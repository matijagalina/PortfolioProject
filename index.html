<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Project Udacity FEND</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <div class="main-container flex-basic-style">

        <header class="header-container flex-basic-style">
            <img class="logo" src="img/logo.png" alt="logo of the company">
            <div id="head-title flex-basic-style">
                <h1>
                    Matija Galina
                </h1>
                <p>
                    Front-End Developer and Web Magician
                </p>
            </div>
        </header>

        <main>
            <article class="hero flex-basic-style">
                <img id="main-img" src="img/main-img.jpg" alt="computer screen showing some code">
                <h2 id="featured-title">Featured Work</h2>
            </article>
            <article class="article-style flex-basic-style">
                <img class="image-style" src="img/random-quote.png" alt="screenshot of the page">
                <h3>Random Quote Generator</h3>
                <a class="link-style" href="https://codepen.io/matijagalina/pen/bLVBxE" target="_blank">Check it out</a>
            </article>
            <article class="article-style flex-basic-style">
                <img class="image-style" src="img/local-weather.png" alt="screenshot of the page">
                <h3>Local Weather Report</h3>
                <a class="link-style" href="https://codepen.io/matijagalina/pen/YeWMXo" target="_blank">Check it out</a>
            </article>
            <article class="article-style flex-basic-style">
                <img class="image-style" src="img/wikipedia-viewer.png" alt="screenshot of the page">
                <h3>Wikipedia Viewer</h3>
                <a class="link-style" href="https://codepen.io/matijagalina/pen/xYrMGr" target="_blank">Check it out</a>
            </article>
        </main>

        <footer class="flex-basic-style">
            <h3>Contact me:</h3>
            <form id="footer-form" class="flex-basic-style" action="#">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Last name">
                <input type="email" placeholder="Your email">
                <textarea rows="4" cols="20" placeholder="Write your message here..."></textarea>
                <input id="form-submit" type="submit" class="link-style" value="Submit">
            </form>
            <div class="footer-social">
                <a href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter-square"></i>
                </a>
                <a href="#">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#">
                    <i class="fab fa-github-square"></i>
                </a>
            </div>
        </footer>

    </div>

</body>

</html>
